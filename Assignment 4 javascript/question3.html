    <h1>Question 3: How to make a text italic using JavaScript? </h1>

    <p id='para'></p>

    <script>
        function fun() {
            var str = "Welcome to the javaTpoint.com ";
            return str.italics();
        }
        document.getElementById('para').innerHTML = fun();
